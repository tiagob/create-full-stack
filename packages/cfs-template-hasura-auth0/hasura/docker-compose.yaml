version: "3.6"
services:
  postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
  graphql-engine:
    build: "./"
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      # Access the console via "hasura console" CLI to automate migration creation
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
      # TODO: #67 CLI generates HASURA_GRAPHQL_JWT_SECRET for Auth0
      HASURA_GRAPHQL_JWT_SECRET: '{"jwk_url":"https://create-full-stack-development.auth0.com/.well-known/jwks.json","audience":"hasura"}'
volumes:
  db_data:
